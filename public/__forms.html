<!doctype html>
<html>
  <body>
    <form name="contact" data-netlify="true" data-netlify-honeypot="clownsOnly" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input name="name" type="text" />
      <input name="email" type="email" />
      <textarea name="message"></textarea>
      <input name="clownsOnly" type="text" />

    </form>
  </body>
</html>
